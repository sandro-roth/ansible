---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (ArchLinux)
    tags: always
    community.general.pacman:
      update_cache: true
      upgrade: true
    when: ansible_distribution == "Arch Linux"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone
      groups: root

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAtR4qMGcvPgrfenhN5NvUUtMnWyuTKuJZ/fRYhm4Un/ ansible"

  - name: add sudoeers file for simone
    tags: always
    copy:
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440
